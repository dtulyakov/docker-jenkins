sudo: required

language: ruby

services:
  - docker

before_install:
- docker build -t dtulyakov/jenkins:latest .
- docker run -d dtulyakov/jenkins:latest
- docker ps -a

script:
- date

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push dtulyakov/jenkins:latest;
    fi
